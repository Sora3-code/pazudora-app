<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>pazudora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="splash-screen">
        <div id="splash-content">
            <img src="images/hayaho_logo.png" alt="" id="splash-mark">
            <img src="images/hayaho_text.png" alt="" id="splash-text">
        </div>
    </div>

    <div id="start-screen">
        <div id="title-text">HAYADORA<br>TEST</div>
        <button id="start-btn">START</button>
    </div>

    <div id="user-select-screen" style="display: none;">
        <div class="select-header">どのセーブデータで遊びますか？</div>
        <div class="user-card" id="user-1">
            <div class="user-info-left">
                <div class="user-name">sora</div>
                <div class="last-login">2025/12/12 11:18</div>
            </div>
            <div class="user-info-right">
                <div class="rank-badge">ランク<span>109</span></div>
                <div class="magic-stone">♦424776</div>
            </div>
        </div>
        <div class="user-card" id="user-new">
            <div class="user-name-center">新しく始める</div>
        </div>
    </div>

    <div id="loading-screen" style="display: none;">
        <div id="loading-container">
            <div id="loading-text">Loading... <span id="loading-percent">0%</span></div>
            <div id="loading-bar-bg">
                <div id="loading-bar"></div>
                <div id="loading-orb"></div>
            </div>
        </div>
    </div>

    <div id="quest-screen" style="display: none;">
        <div class="quest-header">ノーマルダンジョン</div>
        <div id="quest-map">
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 10%; left: 50%;">1<div class="node-label">旅だちの塔</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 22%; left: 70%;">2<div class="node-label">火のダンジョン</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 34%; left: 50%;">3<div class="node-label">水のダンジョン</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 46%; left: 30%;">4<div class="node-label">木のダンジョン</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 58%; left: 50%;">5<div class="node-label">光のダンジョン</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 70%; left: 70%;">6<div class="node-label">闇のダンジョン</div></div>
            <div class="quest-node" onclick="startPuzzle()" style="bottom: 85%; left: 50%;">7<div class="node-label">試練の塔</div></div>

            <svg class="quest-path">
                <path d="M50,85,L70,70,L50,58,L30,46,L50,34,L70,22,L50,10" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>
            </svg>
        </div>

        <div class="bottom-menu">
            <div>ダンジョン</div>
            <div>モンスター</div>
            <div>ショップ</div>
            <div>ガチャ</div>
            <div>その他</div>
        </div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="scene">
            <div class="enemy-group" id="square-enemy">
                <div id="char-wrapper">
                    <div id="character"></div>
                    <div id="shadow"></div>
                </div>
                <div id="hp-container">
                    <div id="hp-bar"></div>
                    <div id="hp-text">HP: 1000 / 1000</div>
                </div>
            </div>

            <div class="enemy-group" id="dragon-enemy">
                <div id="dragon">
                    <img src="images/body.png" alt="" class="body-part">
                    <img src="images/armRight.png" alt="" class="arm-right">
                    <img src="images/armLeft.png" alt="" class="arm-left">
                    <img src="images/legRight.png" alt="" class="leg-right">
                    <img src="images/legLeft.png" alt="" class="leg-left">
                    <div class="neck-group">
                        <img src="images/face.png" class="head-part">

                        <div class="breath-effect"></div>
                    </div>
                </div>
                <button id="dragon-attack-btn">ブレス攻撃！</button>
            </div>
        </div>

        <div id="board"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
