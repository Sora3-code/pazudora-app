<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>pazudora</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene">
        <div class="enemy-group" id="square-enemy">
            <div id="char-wrapper">
                <div id="character"></div>
                <div id="shadow"></div>
            </div>
            <div id="hp-container">
                <div id="hp-bar"></div>
                <div id="hp-text">HP: 1000 / 1000</div>
            </div>
        </div>

        <div class="enemy-group" id="dragon-enemy">
            <div id="dragon">
                <div class="body-part"></div>
                <div class="neck-group">
                    <div class="head-part">
                        <div class="eye"></div>
                        <div class="jaw-part"></div>
                        <div class="breath-effect"></div>
                    </div>
                </div>
            </div>
            <button id="dragon-attack-btn">ブレス攻撃！</button>
        </div>
    </div>

    <div id="board"></div>

<script src="script.js"></script>
</body>
</html>
